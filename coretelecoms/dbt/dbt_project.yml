name: coretelecoms_dbt
version: 1.0.0

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  coretelecoms_dbt:
    staging:
      +materialized: view
      +schema: staging
    intermediate:
      +materialized: table
      +schema: intermediate
    datawarehouse:
      +materialized: table
      +schema: datawarehouse
      +partition_by: date(ingestion_date)
      +cluster_by: ["customer_id", "issue_type"]